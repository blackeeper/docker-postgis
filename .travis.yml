language: bash

services: docker

before_install:
  - docker build -t $REGISTRY/blackeeper/postgres:10.7-with-postgis .
script:
  - docker ps -a
  - docker info
  - echo "$PASSWORD" | docker login -u "$USERNAME" --password-stdin $REGISTRY
  - docker push $REGISTRY/blackeeper/postgres:10.7-with-postgis
